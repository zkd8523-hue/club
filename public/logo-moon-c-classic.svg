<svg width="220" height="70" viewBox="0 0 220 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="classicGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Elegant Yellow Crescent Moon as 'C' -->
  <path d="M 35 15 A 16 16 0 1 0 35 55 A 13 13 0 1 1 35 15 Z" fill="url(#goldGradient)" filter="url(#classicGlow)"/>
  
  <!-- Text "lubbnb" with Serif font for Classic look -->
  <text x="55" y="48" font-family="'Times New Roman', Times, serif" font-weight="400" font-size="34" fill="#ffffff" letter-spacing="0.5">
    lubbnb
  </text>
</svg>

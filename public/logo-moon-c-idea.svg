<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="ideaGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Brand Gradient for text -->
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#9d00ff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#ff0055;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Creative: Moon is rotated slightly and has a star, text connects -->
  <path d="M 28 12 A 14 14 0 1 0 28 48 A 11 11 0 1 1 28 12 Z" fill="#FFE135" filter="url(#ideaGlow)" transform="rotate(-15 28 30)"/>
  
  <!-- Small spark/star on the tip -->
  <path d="M 38 12 L 40 8 L 42 12 L 46 14 L 42 16 L 40 20 L 38 16 L 34 14 Z" fill="#FFFFFF" filter="url(#ideaGlow)"/>

  <!-- Text "lubbnb" in modern font with brand gradient -->
  <text x="48" y="42" font-family="'Helvetica Neue', Arial, sans-serif" font-weight="900" font-size="30" fill="url(#brandGrad)" filter="url(#ideaGlow)">
    lubbnb
  </text>
</svg>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubbnb Logo Variations</title>
    <style>
        body {
            background: #050505;
            color: white;
            font-family: Arial, sans-serif;
            padding: 3rem;
            margin: 0;
        }
        h1 {
            text-align: center;
            background: linear-gradient(90deg, #9d00ff, #ff0055);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3rem;
            margin-bottom: 3rem;
        }
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s;
        }
        .logo-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(157, 0, 255, 0.3);
        }
        .logo-card h3 {
            margin-top: 1.5rem;
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .logo-container {
            background: #0a0a0a;
            border-radius: 12px;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Clubbnb Logo Variations</h1>
    <div class="logo-grid">
        <div class="logo-card">
            <div class="logo-container">
                <img src="/logo.svg" alt="Logo Version 1">
            </div>
            <h3>Version 1 - Circle Icon</h3>
        </div>
        <div class="logo-card">
            <div class="logo-container">
                <img src="/logo-v2.svg" alt="Logo Version 2">
            </div>
            <h3>Version 2 - Diamond Icon</h3>
        </div>
        <div class="logo-card">
            <div class="logo-container">
                <img src="/logo-v3.svg" alt="Logo Version 3">
            </div>
            <h3>Version 3 - Letter C</h3>
        </div>
        <div class="logo-card">
            <div class="logo-container">
                <img src="/logo-v4.svg" alt="Logo Version 4">
            </div>
            <h3>Version 4 - Sound Wave</h3>
        </div>
        <div class="logo-card">
            <div class="logo-container">
                <img src="/logo-v5.svg" alt="Logo Version 5">
            </div>
            <h3>Version 5 - Minimalist</h3>
        </div>
    </div>
</body>
</html>

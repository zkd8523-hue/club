<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glowMoon3">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="gradientMoon3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9d00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0055;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Minimalist thin crescent -->
  <path d="M 20 18 A 10 10 0 1 0 20 42 A 8 8 0 1 1 20 18 Z" fill="none" stroke="url(#gradientMoon3)" stroke-width="2.5" filter="url(#glowMoon3)"/>
  
  <!-- Text -->
  <text x="42" y="40" font-family="Arial, sans-serif" font-weight="800" font-size="28" fill="url(#gradientMoon3)" filter="url(#glowMoon3)">
    Clubbnb
  </text>
</svg>

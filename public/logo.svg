<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9d00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0055;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon - Abstract club/party symbol -->
  <circle cx="20" cy="30" r="12" fill="url(#gradient)" filter="url(#glow)" opacity="0.8"/>
  <circle cx="20" cy="30" r="8" fill="#050505"/>
  <circle cx="20" cy="30" r="4" fill="url(#gradient)" filter="url(#glow)"/>
  
  <!-- Text "Clubbnb" -->
  <text x="42" y="40" font-family="Arial, sans-serif" font-weight="800" font-size="28" fill="url(#gradient)" filter="url(#glow)">
    Clubbnb
  </text>
</svg>

<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9d00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0055;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon - Sound wave / Music bars -->
  <rect x="10" y="25" width="3" height="10" fill="url(#gradient4)" filter="url(#glow4)" rx="1.5"/>
  <rect x="15" y="20" width="3" height="20" fill="url(#gradient4)" filter="url(#glow4)" rx="1.5"/>
  <rect x="20" y="15" width="3" height="30" fill="url(#gradient4)" filter="url(#glow4)" rx="1.5"/>
  <rect x="25" y="22" width="3" height="16" fill="url(#gradient4)" filter="url(#glow4)" rx="1.5"/>
  <rect x="30" y="18" width="3" height="24" fill="url(#gradient4)" filter="url(#glow4)" rx="1.5"/>
  
  <!-- Text -->
  <text x="42" y="40" font-family="Arial, sans-serif" font-weight="800" font-size="28" fill="url(#gradient4)" filter="url(#glow4)">
    Clubbnb
  </text>
</svg>
